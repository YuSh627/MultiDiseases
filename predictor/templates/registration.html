<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
   
</head>
<body>

  </form>
  </div>
</body>
</html>
